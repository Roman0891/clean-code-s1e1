<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" 
      git href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p id="add-tas">
        <label class="label__new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input__new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
        <ul class="controls" id="in-complete-tasks">
          <li class="li">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="button button__delete delete"><img src="./remove.svg"></button>
          </li>
          <li class="edit-mode li">
            <input class="edit-mode__input" type="checkbox">
            <label class="task label__go-Shopping">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="button button__delete delete"><img src="./remove.svg"></button>
          </li>
        </ul>
    <h3 class="h3">Completed</h3>
    <ul class="controls" id="completed-tasks">
      <li class="li">
        <input type="checkbox" checked>
        <label class="task label label__See-the-Doctor">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="button button__delete delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    </div>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
